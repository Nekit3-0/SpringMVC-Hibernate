<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:text="${user.getId()}">people</a>
    <a th:text="${user.getName()}">people</a>
    <a th:text="${user.getSurname()}">people</a>
    <a th:text="${user.getAge()}">people</a>
</div>

</body>
</html>
